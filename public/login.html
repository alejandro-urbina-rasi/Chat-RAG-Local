<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RAG Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      text-align: center;
      color: #666;
      margin-top: 16px;
      font-size: 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #667eea;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      color: #999;
      font-size: 14px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #e1e8ed;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .public-chat-link {
      text-align: center;
      margin-top: 20px;
    }

    .btn-public {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-public:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1> RAG Chat</h1>
      <p>Inicia sesi贸n para continuar</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="username"
          placeholder="Ingresa tu usuario"
        >
      </div>

      <div class="form-group">
        <label for="password">Contrase帽a</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          placeholder="Ingresa tu contrase帽a"
        >
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        Iniciar Sesi贸n
      </button>
    </form>

    <div class="divider">o</div>

    <div class="public-chat-link">
      <a href="/public-chat.html" class="btn-public">
         Acceder al Chat P煤blico
      </a>
    </div>

    <div id="loadingMessage" class="loading" style="display: none;">
      <span class="spinner"></span> Iniciando sesi贸n...
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000';
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loadingMessage = document.getElementById('loadingMessage');
    const loginBtn = document.getElementById('loginBtn');

    // Check if already logged in
    checkSession();

    async function checkSession() {
      try {
        const response = await fetch(`${API_URL}/api/auth/session`, {
          credentials: 'include'
        });

        const data = await response.json();

        if (data.authenticated) {
          // Already logged in, redirect to chat
          window.location.href = '/chat.html';
        }
      } catch (error) {
        console.error('Error checking session:', error);
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Hide previous errors
      errorMessage.classList.remove('show');

      // Show loading
      loginBtn.disabled = true;
      loadingMessage.style.display = 'block';

      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Login successful
          localStorage.setItem('sessionId', data.sessionId);
          localStorage.setItem('user', JSON.stringify(data.user));

          // Redirect to chat
          window.location.href = '/chat.html';
        } else {
          // Login failed
          showError(data.error || 'Error al iniciar sesi贸n');
        }
      } catch (error) {
        showError('Error de conexi贸n. Verifica que el servidor est茅 corriendo.');
        console.error('Login error:', error);
      } finally {
        loginBtn.disabled = false;
        loadingMessage.style.display = 'none';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');

      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Clear error on input
    document.getElementById('username').addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });

    document.getElementById('password').addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });
  </script>
</body>
</html>
